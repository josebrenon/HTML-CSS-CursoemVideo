<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Fotos dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="png">
        <img src="imagens/foto-g.png" alt="Foto dinâmica">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <p><strong>Little Umbrellas - TrackTribe</strong></p>
    <audio preload="metadata" controls>
        <source src="midias/Little Umbrellas - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <p><strong>Blue Ribbons - TrackTribe</strong></p>
    <audio preload="metadata" controls loop>
        <source src="midias/Blue Ribbons - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
