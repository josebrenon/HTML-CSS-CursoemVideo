<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid green;
            padding: 10px 15px 20px 30px
        }
        a{
            border: 10px groove green;
            padding: 1px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Os parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
