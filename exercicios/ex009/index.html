<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!-- type 1, a, A, I, i-->
        <li>Acordar</li>
        <li>Ir no banheiro</li>
        <li>Tomar café</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- type circle, square, disc-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Pasta de dente</li>
        <li>Açúcar</li>
    </ul>
</body>
</html>
