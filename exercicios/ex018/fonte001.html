<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        /* Tipos de format()
           - opentype (otf)
           - truetype (ttf)  
           - embedded-opentype
           - truetype-aat
        */
           
        @font-face{
            font-family: jedi;
            src: url(/fonts/star_jedi/starjedi/Starjedi.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        h1{
            font-size: 3em;
            font-family: jedi;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Fontes externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi illo pariatur quae iure fugiat minus modi dignissimos asperiores rem quo laborum, mollitia repellendus amet nobis sed voluptate, cupiditate doloremque porro.</p>
</body>
</html>
